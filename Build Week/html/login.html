<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleK.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Spotify</title>
    <link rel="icon" type="image/png" href="/photos/login-icon.png" />
  </head>
  <body>
    <hr>
    <div class="tilte d-flex justify-content-center pt-2">
      <a href="trending.html"><img src="../img/login.png" alt="Spotify logo" width="200px"></a>
    </div>
    <hr>
    <div class="container-fluid_login">
      <div class="content_login d-flex text-center justify-content-center flex-column">
        <p>To continue, loging to Spotify.</p>
        <button type="button" id="bt1" class="btn btn-primary w-100 mb-2"><i class="fa fa-facebook mr-3"></i>CONTINUE WITH FACEBOOK</button>
        <button type="button" id="bt2" class="btn btn-dark w-100">CONTINUE WITH APPLE</button>
        <div class="hr_line mb-3">
          <hr>
          <span id="or_word">OR</span>
        </div>
        <input type="text" name="username" class="mb-2" placeholder="Email address or username" />
        <input type="password" name="passwrod" placeholder="Password">

             <div class="row row-cols-2 mt-2">
                <div class="col-6 flex-row justify-content-start align-items-center">
                  <form>

                    <input type="checkbox" style="font-size:10px;" class="d-flex justify-content-start" id="rememberMe" name="rememberMe" value=""> 
                    <label for="remember_me"> Remember Me</label>
                     
                    
                  </form>
                </div>

                

                <div class="col-6">
                  <button type ="button" id="bt3" class="btn btn-success w-100">LOG IN</button>
                </div>
            </div>
            <div class="mt-3 mb-3">
              <a href class="forgot-password ">Forgot your password?</a>
            </div>
            <hr class="m-3">
            <div class="pt-3">
              Don't you have an account
              <button type="button" class="mb-2 btn btn-outline-secondary w-100 mt-3">Sign Up For Spotify</button>
            </div>
           
           <hr class="m-3">
            
            <div class="login_footer"> If you click "Log in with Facebook" and are not a Spotify user, you will be recognised and you agree to Spotify's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></div>
          
          
         
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
